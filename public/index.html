<!DOCTYPE html>
<html>
	<head>
		<title>pwa3</title>
		<link rel="manifest" href="Manifest.json">
		<style>
			body {
				background-color: dodgerblue;
				color: white;
				font-size: 20px;
			}
		</style>
	</head>

	<body>
		<label>Di.fm : </label>
		<label id="lastVersion"></label>
	</body>
</html>

<script>
	const lastVersionLabel = document.getElementById('lastVersion');

	fetch('/lastVersion').then(function(response) {
		response.json().then(function(json) {
			if (json.success) {
				lastVersionLabel.textContent = json.result;
			} else {
				alert('Erreur : Impossible de récupérer la version !');
			}
		});
	}).catch(function() {
		alert('Erreur : Impossible de récupérer la version !');
	});

	if('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./sw.js');
	};
</script>
